<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details - MY-HSRP-BOOKS</title>
  <link rel="stylesheet" href="personal.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <h1>MY-HSRP-BOOKS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="regi.html">Track your Order</a>
      <a href="contact.html">Contact us</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-wrapper">
    <h2>User Details</h2>
    <form id="personalForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone no</label>
        <input type="tel" id="phone" maxlength="10" minlength="10" required />
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" required />
      </div>

      <button type="submit">Next</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="privecy.html">Privacy Policy</a>
      <a href="regi.html">Track your Order</a>
      <a href="contect.html">Contact us</a>
    </div>
    <p class="notice">Booking Open for all states <strong>Book Your High-Security Number Plates (HSRP)</strong> - HSRP
      Booking Now Open</p>
    <p>&copy; 2024 HSRP</p>
  </footer>
  <script>
    document.getElementById("personalForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission
      window.location.href = "pay.html"; // Go to payment page
    });
  </script>

</body>

</html>
