<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #00796b;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 10px 20px;
      background: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your payment proof has been successfully uploaded.<br>We will verify your order and get back to you shortly.</p>
    <a href="index.html" class="home-link">Go to Home</a>
  </div>
</body>
</html>
